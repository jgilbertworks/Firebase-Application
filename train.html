<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Train Schedule</title>
</head>

<body>
    <style>
        body {
            background-color: lightgrey;
        }

        form {
            background-color: lightgrey;
        }
    </style>
    <div class="jumbotron bg-dark text-center text-white bottom-fix">
        <h1>Train Schedule</h1>
    </div>
    <div class="card bg-light">
        <form>
            <div class="container col-md-12 bg-secondary text-black">
                <h3 class="header" style="margin: 0%; height: 100px;line-height: 150px;">Current Train Schedule</h3>
                <table class="table text-white" style="border-block: 1px;">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Mins Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-holder">
                    </tbody>
                </table>

                <div class="jumbotron col-md-12">
                    <h3 class="header" style="margin: 0%;">Add Train</h3>
                    <hr>
                    <div class="form-group form-group font-weight-bold">
                        <label for="formGroupExampleInput1">Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group form-group font-weight-bold">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group form-group font-weight-bold">
                        <label for="formGroupExampleInput3">First Train Time (HH:MM - Military Time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>
                    <div class="form-group form-group font-weight-bold">
                        <label for="formGroupExampleInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="button" id="submit-btn" class="btn btn-lg btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- footer -->
    <footer class="footer-bottom py-3 text-center text-white bg-dark" style="margin-top: 0%;" >
        Text here
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/key.js"></script>


</body>

</html>
